service: stepfunctions-demo

plugins:
  - serverless-step-functions

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-1

functions:
  add:
    handler: handler.add
  double:
    handler: handler.double

stepFunctions:
  stateMachines:
    hello:
      name: hello
      definition:
        Comment: hello world example
        StartAt: Add
        States:
          Add:
            Type: Task
            Resource:
              Fn::GetAtt: [add, Arn]
            Next: Double
          Double:
            Type: Task
            Resource:
              Fn::GetAtt: [double, Arn]
            End: true
